<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fully Responsive Interactive Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            grid-template-rows: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            width: 90vw;
            max-width: 500px;
            transition: all 0.3s ease-in-out;
        }

        .grid-item {
            background-color: steelblue;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            aspect-ratio: 1 / 1; /* Keeps squares square */
        }

        .grid-item:hover {
            background-color: tomato;
        }

        .grid-item.active {
            transform: scale(1.2);
            grid-column: span 2;
            grid-row: span 2;
        }

        @media (max-width: 500px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
            }
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item" onclick="toggleExpand(this)">1</div>
        <div class="grid-item" onclick="toggleExpand(this)">2</div>
        <div class="grid-item" onclick="toggleExpand(this)">3</div>
        <div class="grid-item" onclick="toggleExpand(this)">4</div>
        <div class="grid-item" onclick="toggleExpand(this)">5</div>
        <div class="grid-item" onclick="toggleExpand(this)">6</div>
        <div class="grid-item" onclick="toggleExpand(this)">7</div>
        <div class="grid-item" onclick="toggleExpand(this)">8</div>
        <div class="grid-item" onclick="toggleExpand(this)">9</div>
        <div class="grid-item" onclick="toggleExpand(this)">10</div>
    </div>

    <script>
        function toggleExpand(element) {
            document.querySelectorAll('.grid-item').forEach(sq => sq.classList.remove('active'));
            element.classList.add('active');
        }
    </script>

</body>
</html>
